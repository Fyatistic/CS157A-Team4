<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
	  <html>
		<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Register Account</title>
		<link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei"
			rel="stylesheet">
		<link th:href="@{css/style3.css}" rel="stylesheet" type="text/css" />
		</head>
		<body>
		<h2 style = "text-align:center">Around The World</h2>
			<div class="container">
				<div class="regbox box">
					<img class="avatar" src="img/Worldy.png">
					<h1>Register Account</h1>
					<form th:action="@{/error}" method="post" th:object="${user}">
                    <h6 style = "text-align:center">Username is already taken!</h6>
                    <a href="/" th:href="@{/registration}"><h3>Try Again! Register Here</h3></a>
					</form>
				</div>
			</div>
		</body>
</html>
