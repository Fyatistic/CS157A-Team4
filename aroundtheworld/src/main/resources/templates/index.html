<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Around the World</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">


</head>
	<body style="text-align:center">
<!-- create navigation bar (header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#" th:href="@{/}">Around the World</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
	</div>
</nav>

<br>
<br>

<div class="container">
	<h1>Around the World</h1>
	<h2 align="center"><span sec:authentication="principal.username">User</span>'s Trips</h2>
    <br/>
    <table class="table table-striped">
        <thead class="thread-dark">
            <th scope="row">Location</th>
			<th scope="row">Start Date</th>
			<th scope="row">End Date</th>
			<th scope="row">Description</th>
			<th scope="row">Trip Rating</th>
        </thead>
		<tbody>
			<tr th:each="trip:${trips}">
				<td th:text="${trip.location}"></td>
            	<td th:text="${trip.startDate}"></td>
         	    <td th:text="${trip.endDate}"></td>
				<td th:text="${trip.description}"></td>
				<td th:text="${trip.tripRating}"></td>
			</tr>
        </tbody>
    </table>
	<br>
	<br>
	<h2>Want to create a trip?</h2>
	<a th:href="@{/createtrip}">Click here!</a>
</div>
		</body>
</html>
