<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
	  <html>
		<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Register Account</title>
		<link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei"
			rel="stylesheet">
		<link th:href="@{css/style3.css}" rel="stylesheet" type="text/css" />
		</head>
		<body>
		<h2 style = "text-align:center">Around The World</h2>
			<div class="container">
				<div class="regbox box">
					<div th:if="${param.success}" class="alert alert-info">
					<br>Account Created!</br></div>
					<img class="avatar" src="img/Worldy.png">
					<h1>Register Account</h1>
					<form th:action="@{/registration}" method="post" th:object="${user}">
							<p>Username</p>
							<input type ="text" id="username" class="form-control" th:field="*{username}" required autofocus="autofocus" />
							<p>Email</p>
							<input type ="text" id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
							<p>Password</p>
							 <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
							 <input type="submit" value="Register"> 
							 <a href="/" th:href="@{/login}"><h3>Already have an Account?</h3></a>
					</form>
				</div>
			</div>
		</body>
		</html>
