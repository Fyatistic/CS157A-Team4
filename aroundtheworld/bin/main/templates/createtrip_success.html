<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration Success</title>
<style type="text/css">
    span {
        display: inline-block;
        width: 200px;
        text-align: left;
    }
</style>
</head>
<body>
<div align="center">
    <h2>Trip Successfully Created!</h2>
    <span>Start date:</span><span th:text="${trip.startDate}"></span><br/>
    <span>End date:</span><span th:text="${trip.endDate}"></span><br/>
    <span>Location:</span><span th:text="${trip.location}"></span><br/>
    <span>Description:</span><span th:text="${trip.description}"></span><br/>
    <span>Trip Rating:</span><span th:text="${trip.tripRating}"></span><br/>
</div>
</body>
</html>
